<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular promedio</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <form id="notasForm">
    <div id="notasContainer">
      <div class="input-group">
        <label>Nota:</label>
        <input type="number" class="nota" required>
        <label>Porcentaje:</label>
        <input type="number" class="porcentaje" required>
      </div>
    </div>
    <div class="button" id="agregarNota">Agregar nota</div>
    <div class="button" id="calcularPromedio">CALCULAR NOTA</div>
    <div class="button" id="reiniciarCampos">REINICIAR CAMPOS</div>
    <div id="resultado"></div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
